<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Monitores</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Informe o seu nome" required>
      <div class="invalid-feedback">Informe o seu nome corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca do monitor</label>
      <input type="marca" class="form-control" id="marca" placeholder="Informe a marca do monitor" required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="serial" class="form-label">Serial</label>
      <input type="text" class="form-control" id="serial" placeholder="Informe o serial com 6 letras e 6 números"
        pattern="[A-Za-z]{6}[0-9]{6}" required>
      <div id="feedbackserial" class="invalid-feedback">
        Informe o serial corretamente <br>
        Ex.: aaaaaa111111
      </div>
    </div>
    <div class="col-md-6">
      <label for="cor" class="form-label">Cor</label>
      <select id="cor" class="form-select" required>
        <option value="" disabled selected>Selecione a cor do monitor...</option>
        <option style="color: black; font-weight: bolder; font-style: italic;" value="PRETO">PRETO</option>
        <option style="color: red; font-weight: bolder; font-style: italic;" value="VERMELHO">VERMELHO</option>
        <option style="color: #EB59F4; font-weight: bolder; font-style: italic;" value="ROSA">ROSA</option>
      </select>
      <div class="invalid-feedback">Informe a cor corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="tamanho" class="form-label">Tamanho</label>
      <input type="number" class="form-control" id="tamanho" placeholder="Informe o tamanho do monitor" required>
      <div class="invalid-feedback">Informe o tamanho corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" class="form-control" id="valor" placeholder="Informe o valor do monitor" required>
      <div class="invalid-feedback">Informe o valor corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Marca</th>
        <th scope="col">serial</th>
        <th scope="col">Cor</th>
        <th scope="col">tamanho</th>
        <th scope="col">valor R$</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
